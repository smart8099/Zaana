
{% extends 'base2.html' %}

{% load crispy_forms_tags %}
{%block content%}



    
    <section id="login" class="bg-light py-5">
        <div class="container my-4">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    
                    <i class="fas fa-clipboard"></i> Add note</h4>
                </div>
                <div class="card-body">
                    <div class="btn-group float-right mb-4" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light fas fa-edit" > Edit</button>
                        <button type="button" class="btn btn-light far fa-trash-alt" > Delete</button>
                        <button type="button" class="btn btn-light fas fa-download" >Download</button>
                       
                      </div>
                  <form action="{% url 'create_note' %}" method="POST">
                   
                      
                      
                    {%csrf_token%}
                    
                        <div class="form-group ">
                            {{ form.title|as_crispy_field }}
                            {{ form.note|as_crispy_field }}
                        </div>
            
                    <button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-database"></i> SUBMIT</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    

{% endblock%}
