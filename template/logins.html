{%load static%}
{% include 'base.html' %}
{% block content %}

 <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <form action="{% url 'login' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="row d-flex justify-content-center">
                  <input type="submit" value="Login" class="btn btn-secondary mx-auto">
                  <input type="submit" value="SignUp" class="btn btn-outline-info mx-auto " onclick="location.href='{% url 'register' %}' ">
                  <a href="password_reset" class="text-muted">Forgot Password</a>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
<!-- Footer -->
