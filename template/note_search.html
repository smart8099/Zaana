
{%extends 'base2.html' %}


{%block content %}


<form method="post"  autocomplete="off" action="{% url 'searcher' %}" >
    {%csrf_token%} 
<div class="container d-flex" >
   
   <input class="form-control m-3" type="text" name="search" placeholder="Search note by title">
   <button type="submit" class="btn btn-primary m-3">Search</button>
   <button type="submit" class="btn btn-primary m-3">Cancel</button>
</div>

<table class="table table-hover ">
    <thead >
        <tr>
            <td>Title</td>
            <td>Note</td>
            
        </tr>
    </thead>

    <tbody>
         {% for note in results %}
         <tr>
             <td>{{note.title}}</td>
             <td>{{note.note}}</td>
             
         </tr>
         {%endfor%}
    </tbody>
</table>
{%endblock%}
