{% if messages %}
{%for message in messages%}
<div id ="message" class="container">
    <div class="alert alert-{{message.tags}} alert-dismissable  fade show text-center">
        <button type="button " class="close" data-dismiss="alert"><span aria-hidden="true ">&times;</span></button>
        <strong>
            {% if message.level == DEFUALT_MESSAGE_LEVELS.ERROR %}
                Error:
            {%else %}
                {{message.tags | title}}
            {%endif%}
        </strong>
        {{message}}
    </div>
</div>

{%endfor%}

{%endif%}
