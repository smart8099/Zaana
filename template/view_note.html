
{% extends 'partials/_navbar.html' %}
{% load crispy_forms_tags %}
{%block content%}

<form action="{% url 'create_note' %}" method="POST" autocomplete="off" >
    
    <section id="login" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body">
                  <form action="{% url 'create_note' %}" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                      <label for="username">title_of_note</label>
                      {{ form.title|as_crispy_field }}
                    </div>
    
                    <div class="form-group">
                      <label for="password2">Password</label>
                      {{ form.note|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-database"></i> SUBMIT</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
    

{% endblock%}
